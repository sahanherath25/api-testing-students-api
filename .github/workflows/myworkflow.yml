name: API Testing
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB_URL:${{secrets.DB_URL}}
      PASSWORD:${{secrets.PASSWORD}}
      UNAME:${{secrets.UNAME}}

    steps:
      - name: Clone the COde
        uses: actions/checkout@v4

      - name: Install Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: RUN API TESTING
        run: npm run test

